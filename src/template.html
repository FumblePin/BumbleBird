<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Icons</title>

    <!-- Link to your CDN -->
    <link rel="stylesheet" href="https://your-cdn-link/cdn/icon.css"> 

    <style>
        /* User-defined styles */
        i {
            font-size: 24px;  /* Change size */
            color: black;  /* Change color */
        }
    </style>
</head>
<body>

    <i class="i-arrow-up"></i>
    <i class="i-arrow-down"></i>
    <i class="i-arrow-left"></i>
    <i class="i-arrow-right"></i>

</body>
</html>
